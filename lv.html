<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      background-color: #ffe4e1;
      margin: 0;
      overflow: hidden;
    }

    .container {
      margin-top: 100px;
      position: relative;
    }

    .gif {
      width: 150px;
    }

    h2 {
      font-size: 2em;
      margin: 20px 0;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 200px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      background-color: #ff6b81;
      color: white;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yesBtn {
      left: 40%;
    }

    #noBtn {
      left: 50%;
    }

    .hidden {
      display: none;
    }

    #resultContainer img {
      width: 150px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="questionContainer" class="container">
    <img src="https://i.imgur.com/Bn7z4d0.png" alt="Cute Bears" class="gif" />
    <h2>Do you love me Bitch?</h2>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div id="resultContainer" class="container hidden">
    <h2>I love you too!Moynapakhi. ðŸ’–</h2>
    <img src="https://i.imgur.com/3GvwNBf.gif" alt="Hearts" />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const resultContainer = document.getElementById("resultContainer");

    noBtn.addEventListener("mouseover", () => {
      const newX = Math.floor(Math.random() * window.innerWidth * 0.8);
      const newY = Math.floor(Math.random() * window.innerHeight * 0.8);
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    yesBtn.addEventListener("click", () => {
      questionContainer.style.display = "none";
      resultContainer.classList.remove("hidden");
    });
  </script>

</body>
</html>
